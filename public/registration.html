<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="index2.css">
<style>
.container {
  display: flex;
  justify-content: center;
  background-image: url('https://img.freepik.com/free-photo/flat-lay-clipboards-with-copy-space_23-2148219259.jpg?w=996&t=st=1687523729~exp=1687524329~hmac=db33811924bc89f41dfc394036d0b9a0b4aae8a8a5b5cb6abfec3ab299451678');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  align-items: center;
  height: 100vh;
}

 

form {
  width: 200px;
}
</style>
</head>
<body>
<div class="container">
<h1 class="center">User Registration</h1>
<form action="/register" method="POST">
<div class="form-group">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
</div>

 

<div class="form-group">
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</div>

 

<div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
</div>

 

<div class="form-group">
<button type="submit">Register</button>
</div>
</form>
</div>
</body>
</html>
